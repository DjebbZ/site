<header class="site-header">

  <div class="wrapper">

    <a href="{{ site.baseurl }}/"><img id="logo" src="/img/logo-light.svg"></a>

    <div id="title">
      ClojureScript
      <div id="subtitle">
        early website preview
      </div>
    </div>

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
